<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEO Analyzer – Webspere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
    }

    .wrapper {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      margin-top: 0;
      color: #4f46e5;
    }

    .subtitle {
      color: #555;
      margin-bottom: 25px;
    }

    .input-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
    }

    button {
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 25px;
      padding: 25px;
      border-radius: 12px;
      background: #f8fafc;
    }

    .score {
      font-size: 34px;
      font-weight: bold;
      margin: 15px 0;
    }

    .good { color: #16a34a; }
    .warn { color: #d97706; }
    .bad  { color: #dc2626; }

    ul {
      padding-left: 20px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #e0e7ff;
      font-size: 14px;
    }

    footer span {
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <h1>SEO Analyzer</h1>
    <p class="subtitle">
      Analyze your website’s on-page SEO and get instant recommendations.
