<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webspere SEO Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 25px;
      width: 320px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h2 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 14px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }

    .free {
      background: #007bff;
    }

    .paid {
      background: #28a745;
    }

    .result {
      margin-top: 15px;
      font-size: 14px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    footer {
      margin-top: 15px;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Webspere SEO Analyzer</h2>
  <p>Professional Website SEO & Performance Audit</p>

  <input type="text" id="urlInput" placeholder="https://example.com" />

  <div>
    <button class="free" onclick="runAudit()">Free Audit</button>
    <button class="paid">₹199 Full Audit</button>
  </div>

  <div id="result" class="result"></div>

  <footer>
    Powered by Webspere<br/>
    webspereglobal@gmail.com | 9544842260
  </footer>
</div>

<script>
  const API_BASE = "https://webspere-backend-1.onrender.com";

  function runAudit() {
    const url = document.getElementById("urlInput").value.trim();
    const resultDiv = document.getElementById("result");

    if (!url) {
      resultDiv.innerHTML = "<span class='error'>Please enter a valid URL</span>";
      return;
    }

    resultDiv.innerHTML = "Analyzing website... ⏳";

    fetch(`${API_BASE}/analyze?url=${encodeURIComponent(url)}`)
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          resultDiv.innerHTML = `<span class='error'>${data.error}</span>`;
          return;
        }

        resultDiv.innerHTML = `
          <div class="success">
            <strong>Results:</strong><br/>
            Performance: ${data.performance}<br/>
            SEO: ${data.seo}<br/>
            Accessibility: ${data.accessibility}<br/>
            Best Practices: ${data.best_practices}
          </div>
        `;
      })
      .catch(err => {
        resultDiv.innerHTML = "<span class='error'>Unable to analyze website</span>";
        console.error(err);
      });
  }
</script>

</body>
</html>
