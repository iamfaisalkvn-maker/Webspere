<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEO Analyzer ‚Äì Webspere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
    }

    .wrapper {
      max-width: 900px;
      margin: auto;
      padding: 50px 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      padding: 35px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.18);
    }

    h1 {
      margin-top: 0;
      color: #4f46e5;
    }

    .subtitle {
      color: #555;
      margin-bottom: 25px;
    }

    .input-box {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    input {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    button {
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      font-weight: bold;
    }

    .result {
      margin-top: 30px;
      background: #f8fafc;
      padding: 25px;
      border-radius: 14px;
    }

    .score {
      font-size: 34px;
      font-weight: bold;
      margin: 15px 0;
    }

    .good { color: #16a34a; }
    .warn { color: #d97706; }
    .bad  { color: #dc2626; }

    footer {
      text-align: center;
      margin-top: 35px;
      color: #e0e7ff;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <h1>SEO Analyzer</h1>
    <p class="subtitle">
      Analyze your website‚Äôs SEO and get instant insights.
    </p>

    <div class="input-box">
      <input type="text" id="url" placeholder="https://example.com">
      <button onclick="analyze()">Analyze</button>
    </div>

    <div class="result" id="result"></div>

  </div>
</div>

<footer>
  Powered by <strong>Webspere</strong> |
  üìß <a href="mailto:webspereglobal@gmail.com" style="color:#e0e7ff;">
    webspereglobal@gmail.com
  </a> |
  üìû +91 95448 42260
</footer>

<script>
async function analyze() {
  const url = document.getElementById("url").value;
  const result = document.getElementById("result");

  if (!url) {
    result.innerHTML = "<p class='bad'>‚ùå Please enter a valid URL.</p>";
    return;
  }

  result.innerHTML = "‚è≥ Analyzing website...";

  try {
    const api = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
    const response = await fetch(api);
    const html = await response.text();

    const title = html.match(/<title>(.*?)<\/title>/i);
    const meta = html.match(/<meta name="description" content="(.*?)"/i);
    const h1s = [...html.matchAll(/<h1[^>]*>(.*?)<\/h1>/gi)];
    const text = html.replace(/<[^>]*>/g, " ");
    const wordCount = text.trim().split(/\s+/).length;

    let score = 0;
    if (title) score += (title[1].length >= 50 && title[1].length <= 60) ? 20 : 10;
    if (meta) score += (meta[1].length >= 150 && meta[1].length <= 160) ? 20 : 10;
    if (h1s.length === 1) score += 20;
    score += wordCount >= 500 ? 20 : 10;
    if (html.length > 3000) score += 20;

    const scoreClass = score >= 80 ? "good" : score >= 50 ? "warn" : "bad";

    result.innerHTML = `
      <h3>SEO Audit Summary</h3>
      <p><strong>Title:</strong> ${title ? title[1] : "Missing"}</p>
      <p><strong>Meta Description:</strong> ${meta ? meta[1] : "Missing"}</p>
      <p><strong>H1 Count:</strong> ${h1s.length}</p>
      <p><strong>Word Count:</strong> ${wordCount}</p>

      <div class="score ${scoreClass}">
        SEO Score: ${score} / 100
      </div>

      <h4>üîí Full SEO Recommendations</h4>
      <p>
        Detailed fixes, keyword insights, and priority actions
        are available in the professional SEO report.
      </p>

      <p>
        <strong>üëâ Get Full SEO Report</strong><br>
        <a href="mailto:webspereglobal@gmail.com?subject=SEO Audit Request&body=Website URL: ${url}"
           style="color:#4f46e5; font-weight:bold;">
           Request Professional SEO Audit
        </a>
      </p>
    `;

  } catch {
    result.innerHTML = "<p class='bad'>‚ùå Unable to analyze this website.</p>";
  }
}
</script>

</body>
</html>
