<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webspere SEO Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Professional SEO & Website Performance Audit Tool" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      width: 100%;
      max-width: 850px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,.3);
    }
    h1 {
      text-align: center;
      color: #0f2027;
      margin-bottom: 5px;
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    input {
      flex: 1;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      padding: 14px 20px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .free-btn {
      background: linear-gradient(135deg,#0072ff,#00c6ff);
      color: #fff;
    }
    .paid-btn {
      background: linear-gradient(135deg,#22c55e,#16a34a);
      color: #fff;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
      font-weight: 600;
      color: #0072ff;
    }
    .results {
      display: none;
      margin-top: 25px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
      gap: 15px;
    }
    .card {
      padding: 20px;
      border-radius: 12px;
      color: #fff;
      text-align: center;
      font-weight: 600;
    }
    .performance { background: linear-gradient(135deg,#ff9800,#ff5722); }
    .seo { background: linear-gradient(135deg,#4caf50,#2e7d32); }
    .accessibility { background: linear-gradient(135deg,#9c27b0,#6a1b9a); }
    .best { background: linear-gradient(135deg,#2196f3,#0d47a1); }
    .score {
      font-size: 34px;
      margin-top: 10px;
    }
    .footer {
      margin-top: 25px;
      text-align: center;
      font-size: 13px;
      color: #555;
    }
    @media(max-width:600px){
      .input-group { flex-direction: column; }
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Webspere SEO Analyzer</h1>
  <p class="subtitle">Professional Website SEO & Performance Audit</p>

  <div class="input-group">
    <input id="urlInput" placeholder="https://example.com" />
    <button class="free-btn" onclick="runFreeAudit()">Free Audit</button>
    <button class="paid-btn" onclick="payForAudit()">‚Çπ199 Full Audit</button>
  </div>

  <div class="loading" id="loading">Analyzing website‚Ä¶ please wait ‚è≥</div>

  <div class="results" id="results">
    <div class="grid">
      <div class="card performance">
        Performance
        <div class="score" id="performance">--</div>
      </div>
      <div class="card seo">
        SEO
        <div class="score" id="seo">üîí</div>
      </div>
      <div class="card accessibility">
        Accessibility
        <div class="score" id="accessibility">üîí</div>
      </div>
      <div class="card best">
        Best Practices
        <div class="score" id="best">üîí</div>
      </div>
    </div>
  </div>

  <div class="footer">
    Powered by <strong>Webspere</strong><br>
    webspereglobal@gmail.com | üìû 9544842260
  </div>
</div>

<script>
const API = "https://webspere-backend-1.onrender.com/analyze?url=";

function runFreeAudit() {
  const url = document.getElementById("urlInput").value.trim();
  if (!url) return alert("Enter website URL");

  document.getElementById("loading").style.display = "block";
  document.getElementById("results").style.display = "none";

  fetch(API + encodeURIComponent(url))
    .then(res => res.json())
    .then(data => {
      document.getElementById("loading").style.display = "none";
      document.getElementById("performance").innerText = data.performance;
      document.getElementById("seo").innerText = "üîí";
      document.getElementById("accessibility").innerText = "üîí";
      document.getElementById("best").innerText = "üîí";
      document.getElementById("results").style.display = "block";
    });
}

function payForAudit() {
  const url = document.getElementById("urlInput").value.trim();
  if (!url) return alert("Enter website URL first");

  var options = {
    key: "RAZORPAY_KEY_ID_HERE",   // üî¥ REPLACE THIS
    amount: 19900,
    currency: "INR",
    name: "Webspere SEO Audit",
    description: "Full Website Audit",
    handler: function () {
      runPaidAudit(url);
    },
    theme: { color: "#16a34a" }
  };
  new Razorpay(options).open();
}

function runPaidAudit(url) {
  document.getElementById("loading").style.display = "block";
  document.getElementById("results").style.display = "none";

  fetch(API + encodeURIComponent(url))
    .then(res => res.json())
    .then(data => {
      document.getElementById("loading").style.display = "none";
      document.getElementById("performance").innerText = data.performance;
      document.getElementById("seo").innerText = data.seo;
      document.getElementById("accessibility").innerText = data.accessibility;
      document.getElementById("best").innerText = data.best_practices;
      document.getElementById("results").style.display = "block";
    });
}
</script>

</body>
</html>
