<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webspere SEO Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 25px;
      width: 90%;
      max-width: 420px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      margin-bottom: 5px;
      font-size: 22px;
    }
    p {
      font-size: 13px;
      color: #666;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      font-size: 14px;
    }
    .free {
      background: #2196f3;
      color: white;
    }
    .paid {
      background: #4caf50;
      color: white;
    }
    #result {
      margin-top: 15px;
      font-size: 14px;
      text-align: left;
    }
    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Webspere SEO Analyzer</h1>
    <p>Professional Website SEO & Performance Audit</p>

    <input id="url" type="text" placeholder="https://example.com">

    <button class="free" onclick="analyzeWebsite()">Free Audit</button>
    <button class="paid">‚Çπ199 Full Audit</button>

    <div id="result"></div>

    <footer>
      Powered by Webspere<br>
      webspereglobal@gmail.com | üìû 9544842260
    </footer>
  </div>

<script>
async function analyzeWebsite() {
  const url = document.getElementById("url").value.trim();
  const resultBox = document.getElementById("result");

  if (!url) {
    resultBox.innerHTML = "‚ùå Please enter a website URL";
    return;
  }

  resultBox.innerHTML = "Analyzing website... ‚è≥";

  try {
    const response = await fetch(
      "https://webspere-backend-1.onrender.com/analyze?url=" +
      encodeURIComponent(url)
    );

    const data = await response.json();

    if (data.error) {
      resultBox.innerHTML = "‚ùå " + data.error;
      return;
    }

    resultBox.innerHTML = `
      <p><strong>Performance:</strong> ${data.performance}</p>
      <p><strong>SEO:</strong> ${data.seo}</p>
      <p><strong>Accessibility:</strong> ${data.accessibility}</p>
      <p><strong>Best Practices:</strong> ${data.best_practices}</p>
      <p><strong>Status Code:</strong> ${data.status_code}</p>
    `;
  } catch (err) {
    resultBox.innerHTML = "‚ùå Unable to analyze website. Try again later.";
  }
}
</script>

</body>
</html>
