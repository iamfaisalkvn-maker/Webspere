<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webspere SEO Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Professional SEO & Performance Analyzer by Webspere" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      color: #333;
      max-width: 800px;
      width: 100%;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #0f2027;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      border: none;
      color: #fff;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .loading {
      text-align: center;
      display: none;
      margin: 20px 0;
      font-weight: 600;
      color: #0072ff;
    }

    .results {
      display: none;
      margin-top: 30px;
    }

    .score-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }

    .card {
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
    }

    .performance { background: linear-gradient(135deg, #ff9800, #ff5722); }
    .seo { background: linear-gradient(135deg, #4caf50, #2e7d32); }
    .accessibility { background: linear-gradient(135deg, #9c27b0, #6a1b9a); }
    .best { background: linear-gradient(135deg, #2196f3, #0d47a1); }

    .score {
      font-size: 34px;
      margin-top: 10px;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 13px;
      color: #666;
    }

    .footer strong {
      color: #0f2027;
    }

    @media (max-width: 500px) {
      .input-group {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Webspere SEO Analyzer</h1>
    <p class="subtitle">Professional Website Performance & SEO Audit Tool</p>

    <div class="input-group">
      <input id="urlInput" type="text" placeholder="https://example.com" />
      <button onclick="analyzeSite()">Analyze</button>
    </div>

    <div class="loading" id="loading">Analyzing website‚Ä¶ Please wait ‚è≥</div>

    <div class="results" id="results">
      <div class="score-grid">
        <div class="card performance">
          Performance
          <div class="score" id="performanceScore">--</div>
        </div>

        <div class="card seo">
          SEO
          <div class="score" id="seoScore">--</div>
        </div>

        <div class="card accessibility">
          Accessibility
          <div class="score" id="accessibilityScore">--</div>
        </div>

        <div class="card best">
          Best Practices
          <div class="score" id="bestScore">--</div>
        </div>
      </div>
    </div>

    <div class="footer">
      Powered by <strong>Webspere</strong> | SEO Audits ‚Ä¢ Performance ‚Ä¢ Growth<br>
      Contact: webspereglobal@gmail.com | üìû 9544842260
    </div>
  </div>

  <script>
    const API_URL = "https://webspere-backend-1.onrender.com/analyze?url=";

    function analyzeSite() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) {
        alert("Please enter a valid website URL");
        return;
      }

      document.getElementById("loading").style.display = "block";
      document.getElementById("results").style.display = "none";

      fetch(API_URL + encodeURIComponent(url))
        .then(res => res.json())
        .then(data => {
          document.getElementById("loading").style.display = "none";

          document.getElementById("performanceScore").innerText = data.performance ?? "N/A";
          document.getElementById("seoScore").innerText = data.seo ?? "N/A";
          document.getElementById("accessibilityScore").innerText = data.accessibility ?? "N/A";
          document.getElementById("bestScore").innerText = data.best_practices ?? "N/A";

          document.getElementById("results").style.display = "block";
        })
        .catch(err => {
          document.getElementById("loading").style.display = "none";
          alert("Error analyzing website. Please try again.");
          console.error(err);
        });
    }
  </script>

</body>
</html>
