<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webspere SEO Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
    }

    .free {
      background: #1e88e5;
      color: #fff;
    }

    .paid {
      background: #2e7d32;
      color: #fff;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    #result {
      margin-top: 15px;
      text-align: left;
      font-size: 14px;
    }

    .score {
      margin: 6px 0;
    }

    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Webspere SEO Analyzer</h1>
    <p>Professional Website SEO & Performance Audit</p>

    <input
      id="urlInput"
      type="text"
      placeholder="https://example.com"
    />

    <div>
      <button class="free" onclick="analyzeWebsite()">Free Audit</button>
      <button class="paid" onclick="alert('Paid audit coming next')">
        ‚Çπ199 Full Audit
      </button>
    </div>

    <div id="status"></div>
    <div id="result"></div>

    <footer>
      Powered by Webspere<br/>
      webspereglobal@gmail.com | üìû 9544842260
    </footer>
  </div>

  <script>
    async function analyzeWebsite() {
      const url = document.getElementById("urlInput").value.trim();
      const status = document.getElementById("status");
      const result = document.getElementById("result");

      if (!url) {
        alert("Please enter a website URL");
        return;
      }

      status.innerHTML = "üîç Analyzing website... please wait ‚è≥";
      result.innerHTML = "";

      try {
        const api =
          "https://webspere-backend-1.onrender.com/analyze?url=" +
          encodeURIComponent(url);

        const response = await fetch(api);

        if (!response.ok) {
          throw new Error("Server error");
        }

        const data = await response.json();

        status.innerHTML = "‚úÖ Analysis Complete";

        result.innerHTML = `
          <div class="score">‚ö° Performance: <strong>${data.performance}</strong></div>
          <div class="score">üîé SEO: <strong>${data.seo}</strong></div>
          <div class="score">‚ôø Accessibility: <strong>${data.accessibility}</strong></div>
          <div class="score">üõ† Best Practices: <strong>${data.best_practices}</strong></div>
        `;
      } catch (err) {
        status.innerHTML = "‚ùå Unable to analyze website";
        result.innerHTML = "Please try again later.";
      }
    }
  </script>

</body>
</html>
