<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website SEO Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #020617;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      color: #020617;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    .loading {
      text-align: center;
      margin-top: 15px;
      display: none;
    }

    .results {
      margin-top: 25px;
      display: none;
    }

    .score {
      display: flex;
      justify-content: space-between;
      background: #020617;
      border: 1px solid #1e293b;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .label {
      font-weight: bold;
    }

    .value {
      font-size: 18px;
    }

    .green { color: #22c55e; }
    .yellow { color: #facc15; }
    .red { color: #ef4444; }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Website SEO Analyzer</h1>

    <input
      type="url"
      id="urlInput"
      placeholder="https://example.com"
      required
    />

    <button onclick="analyzeSite()">Analyze Website</button>

    <div class="loading" id="loading">
      ⏳ Analyzing website… please wait
    </div>

    <div class="results" id="results">
      <div class="score">
        <span class="label">Performance</span>
        <span id="performance" class="value"></span>
      </div>

      <div class="score">
        <span class="label">SEO</span>
        <span id="seo" class="value"></span>
      </div>

      <div class="score">
        <span class="label">Accessibility</span>
        <span id="accessibility" class="value"></span>
      </div>

      <div class="score">
        <span class="label">Best Practices</span>
        <span id="bestPractices" class="value"></span>
      </div>
    </div>

    <footer>
      Powered by Webspere SEO API
    </footer>
  </div>

  <script>
    function getColor(score) {
      if (score >= 90) return "green";
      if (score >= 50) return "yellow";
      return "red";
    }

    async function analyzeSite() {
      const url = document.getElementById("urlInput").value;
      if (!url) {
        alert("Please enter a valid URL");
        return;
      }

      document.getElementById("loading").style.display = "block";
      document.getElementById("results").style.display = "none";

      try {
        const response = await fetch(
          `https://webspere-backend-1.onrender.com/analyze?url=${encodeURIComponent(url)}`
        );

        const data = await response.json();

        document.getElementById("performance").textContent = data.performance;
        document.getElementById("seo").textContent = data.seo;
        document.getElementById("accessibility").textContent = data.accessibility;
        document.getElementById("bestPractices").textContent = data["best_practices"];

        document.getElementById("performance").className =
          "value " + getColor(data.performance);
        document.getElementById("seo").className =
          "value " + getColor(data.seo);
        document.getElementById("accessibility").className =
          "value " + getColor(data.accessibility);
        document.getElementById("bestPractices").className =
          "value " + getColor(data["best_practices"]);

        document.getElementById("loading").style.display = "none";
        document.getElementById("results").style.display = "block";

      } catch (error) {
        document.getElementById("loading").style.display = "none";
        alert("Error analyzing website. Please try again.");
      }
    }
  </script>

</body>
</html>
